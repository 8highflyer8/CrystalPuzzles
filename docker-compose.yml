version: "3.8"

services:
  db:
    container_name: ${POSTGRES_HOST}
    image: postgres:latest
    env_file:
    # - .env
      - .env.template # для быстрого локального запуска
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_NAME}
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - backend
      
  redis:
    container_name: redis
    image: redis:latest
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - backend

  api:
    container_name: api
    build: ./backend/
    env_file:
      # - .env
      - .env.template # для быстрого локального запуска
    depends_on:
      - db
      - redis
    ports:
      - 8001:8000
    networks:
      - backend
      - frontend

  front:
    container_name: front
    build: ./frontend/
    depends_on:
      - api
    ports:
      - 8080:443
    networks:
      - frontend

networks:
  backend:
    driver: bridge

  frontend:
    driver: bridge
